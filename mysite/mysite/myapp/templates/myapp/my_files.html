<h2>My files</h2>

	{% for field in files %}
	<form method="post">{% csrf_token %}
		<p>
			
			{{field.fileF.name}}
			{{field.fileF.size}}
			
			<button type="submit" name="action" value=DELETE|{{field.id}}>Delete</button>
			<button type="submit" name="action" value=DOWNLOAD|{{field.id}}>Download</button>
			{{share.userS}}
			{{share.userS.label}}
			<button type="submit" name="action" value=SHARE|{{field.id}}>Share</button>
			
		</p>
		</form>
	{% endfor %}
