{% extends 'base.html' %}
{% block content %}

    <div class="d-flex justify-content-center mt-3">
        <div>
            <form class="card p-3" method="post" enctype="multipart/form-data">{% csrf_token %}
                <p>
                    {{ file_form.is_public }}
                    {{ file_form.is_public.label }}
                </p>
                <p>
                    {{ file_form.fileF }}
                </p>

                <button type="submit">Upload</button>

            </form>
        </div>
        <br>


    </div>
<div class="d-flex justify-content-center mt-3">
{% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
</div>

{% endblock %}
