{% extends 'base.html' %}
{% block content %}
    <table class="mt-3 table table-hover">
        <tr class="table-header">
            <th>Name:</th>
            <th>Size:</th>
            <th>Owner:</th>
            <th>Is public:</th>
            <th>Rating:</th>
            <th>Download:</th>
        </tr>
        {% for field in files %}
            <form method="post">{% csrf_token %}
                <tr>
                <td>{{ field }}</td>
                <td>{{ field.fileF.size }}</td>
                <td>{{ field.owner }}</td>
                <td>{{ field.is_public }}</td>
                <td>{{ field.f_rate }}</td>
                <td>
                    <button type="submit" name="action" value=DOWNLOAD|{{ field.id }}>Download</button>
                </td>
                </tr>
            </form>
        {% endfor %}
    </table>
{% endblock %}
